<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akupuntur</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav
      class="navbar is-black py-3"
      role="navigation"
      aria-label="main dropdown navigation"
    >
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="assets/img/logo.png" />
          </a>

          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbar"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbar" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item">Dashboard</a>
            <a class="navbar-item">Setting Harga dan Layanan</a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">Verifikasi</a>
              <div class="navbar-dropdown">
                <a class="navbar-item">Verifikasi Terapis</a>
                <a class="navbar-item">Verifikasi Pembayaran</a>
              </div>
            </div>
            <a class="navbar-item">Kembali</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <div class="columns is-mobile is-centered">
          <div class="column is-half">
            <figure class="image is-square has-text-centered mb-3">
              <img src="assets/img/illustrasi-pembayaran.svg" />
            </figure>
            <p class="has-text-dark mb-3 has-text-centered">
              <strong>Terima kasih</strong>, Pembayaran sudah terverifikasi
            </p>
            <button class="button is-success is-fullwidth has-text-centered">
              Selesai
            </button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer has-background-green-dark">
      <div class="container">
        <div class="level">
          <div class="level-left"></div>
          <div class="level-right">
            <p class="level-item">
              <a href="#" class="has-text-success">Terms of service</a>
            </p>
            <p class="level-item">
              <a href="#" class="has-text-success">Private Police</a>
            </p>
            <p class="level-item">
              <a href="#" class="has-text-success">Information</a>
            </p>
          </div>
        </div>
        <hr />
        <div class="content has-text-centered">
          <div class="content">
            <span
              class="font-family-philosopher is-size-5 mr-3 has-text-success"
              >Terapi Holistik Sayang Anak</span
            >
            <span class="font-family-roboto has-text-grey-light"
              >&copy; 2020. All rights reserved.</span
            >
          </div>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
          // Add a click event on each of them
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });
    </script>
  </body>
</html>
